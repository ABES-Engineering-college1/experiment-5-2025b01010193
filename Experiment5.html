<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment5</title>
</head>
<body>
        <form action="response.html" name="SS" target="_blank" method="post">
        <fieldset>
           <center><h1>Student Registration Form</h1></center>
<hr>
             <label for="name">Full Name:</label>
             <input type="text" id="name" name="name" value="name"
              placeholder="Enter your full name " required>
<br>
<br>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email"
              placeholder="Enter valid email address" required>
<br>
<br>
              <label for="pass">Password:</label>
              <input type="number" name="pass" id="pass" placeholder="Enter Password" required>
<br>
<br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="other" required>
                <label for="female">Other</label>
<br>
<br>
               <label for="Select">Course:</label>
                <select name="sel" id="sel">
                    <option value="-- Select Course --">-- Select Course --</option>
                <optgroup label=">-- Select Course --">
                <option value="B.tech">B.tech</option>
                <option value="MBA">MBA</option>
                </optgroup> 
                </select>
<br>
<br>
                <label for="Phone">Contact No.:</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter phone number" pattern="" required>
<br>
<br>
              <label for="add">Address:</label>
<br>
              <textarea name="add" id="add" rows="3" cols="40" placeholder="Enter your address "></textarea>
<br>      
<br>
              <button>Register</button>
              <button>Clear</button>

    <hr>
               <center><p>&copy; 2025 Student Register Portal </p></center>
<br>
<br>              
        </fieldset>
    </form>

</body>
</html>
